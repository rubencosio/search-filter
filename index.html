<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .hide {
            display: none;
        }

        
    </style>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto mt-5 mb-5">
                <div class="card border-2 shadow">
                    <div class="card-body">
                        <h3 class="mb-4">Search Filter</h3>
                        <div class="mb-4">
                            <input type="text" id="searchInput" class="form-control text-light text-bg-secondary" placeholder="Search by name">
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Apple</li>
                            <li class="list-group-item">Banana</li>
                            <li class="list-group-item">Grape</li>
                            <li class="list-group-item">Peach</li>
                            <li class="list-group-item">Apricot</li>
                            <li class="list-group-item">Strawberry</li>
                            <li class="list-group-item">Mulberry</li>
                            <li class="list-group-item">Watermelon</li>
                            <li class="list-group-item">Pomegranade</li>
                            <li class="list-group-item">Mandarine</li>
                            <li class="list-group-item">Pear</li>
                            <li class="list-group-item">Cherry</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let searchInput = document.getElementById('searchInput');
        let fruitList = document.querySelectorAll('.list-group > *');

        searchInput.onkeyup = (e) => {
            let search = e.target.value.toLowerCase()
            for(let i of fruitList){
                let item = i.innerHTML.toLowerCase()
                if(item.indexOf(search) === -1){
                    i.classList.add('hide')
                }else{
                    i.classList.remove('hide')
                }
            }
        }
    </script>
</body>
</html>
